{% extends 'layout.html' %}

{% block title %}Corpus{% endblock %}

{% block content %}
<h2>Corpus</h2>
<div>
    <p>Questo è il corpus su cui è stato addestrato il chatbot:</p>
    {% for dict_item in data %}
       {% for key, value in dict_item.items() %}
          <h1>Key: {{key}}</h1>
          <h2>Value: {{value}}</h2>
       {% endfor %}
    {% endfor %}
</div>
{% endblock %}
